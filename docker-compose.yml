version: '3.2'
services:
  api-public-bank-reconciliation:
    image: api-public-bank-reconciliation
    depends_on:
      - mysql-db
    ports:
      - "8000:3000"
    volumes:
      - ./src:/home/app/src
    environment:
      DB_HOST: mysql-db
      DB_USER: user
      DB_PASSWORD: secret
      DB_NAME: bank_reconciliation
      
  api-private-bank-reconciliation:
    image: api-private-bank-reconciliation
    depends_on:
      - mysql-db
    volumes:
      - ./src:/home/app/src
    environment:
      DB_HOST: mysql-db
      DB_USER: user
      DB_PASSWORD: secret
      DB_NAME: bank_reconciliation
      
  mysql-db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bank_reconciliation
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    expose:
      - "3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql-db
    ports:
      - "8888:80"
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORDL: secret
    links:
      - mysql-db
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
volumes:
  db_data: {}